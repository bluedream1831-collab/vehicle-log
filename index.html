<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>車輛到廠／離廠紀錄</title>

  <style>
    /* ===== 基本佈景 ===== */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 24px 8px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px 24px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin: 0 0 18px;
      letter-spacing: 1px;
    }

    /* ===== 表單排版 ===== */
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
      margin-bottom: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    /* 四個欄位同寬：日期／車種／到廠／離廠 */
    .field-group {
      flex: 1 1 0;
      min-width: 160px;
    }
    .form-group.button-group {
      flex: 0 0 auto;
      min-width: 130px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      color: #444;
      font-weight: 500;
    }
    input[type="text"],
    input[type="date"] {
      padding: 8px 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      height: 40px;
    }
    input::placeholder {
      color: #aaa;
      font-size: 13px;
    }
    input:focus,
    textarea:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 0 2px rgba(30,136,229,0.18);
      outline: none;
    }

    /* 車種快速選擇 */
    .quick-types {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .quick-type-btn {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #e3f2fd;
      color: #1565c0;
      font-weight: 500;
    }
    .quick-type-btn:hover {
      background: #bbdefb;
    }

    /* ===== 按鈕 ===== */
    button {
      padding: 9px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-primary   { background: #1e88e5; color: #fff; }
    .btn-danger    { background: #e53935; color: #fff; }
    .btn-secondary { background: #616161; color: #fff; }
    button:active  { transform: translateY(1px); opacity: 0.95; }

    /* 大顆複製按鈕 */
    .btn-copy-big {
      background: #43a047;
      color: #fff;
      padding: 11px 22px;
      font-size: 16px;
      font-weight: 600;
      min-width: 150px;
    }

    .actions-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }
    .actions-left {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .actions-right {
      display: flex;
      justify-content: flex-end;
    }

    /* ===== 表格 ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #f3f3f3;
      font-weight: 600;
    }
    #noDataText {
      text-align: center;
      color: #888;
      margin-top: 8px;
      font-size: 13px;
    }

    /* ===== 複製文字區 ===== */
    h3 {
      margin-top: 18px;
      margin-bottom: 6px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      font-size: 16px;
      line-height: 1.6;
      color: #222;
      font-weight: 500;
      white-space: pre-wrap;
    }
    .message {
      font-size: 13px;
      color: #43a047;
      margin-top: 6px;
      min-height: 16px;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    /* ===== 手機版 ===== */
    @media (max-width: 640px) {
      .container {
        padding: 16px 14px 18px;
      }
      .field-group {
        min-width: 100%;
      }
      .form-group.button-group {
        width: 100%;
      }
      button {
        width: 100%;
      }
      .actions-row {
        flex-direction: column;
        align-items: stretch;
      }
      .actions-left, .actions-right {
        justify-content: flex-start;
      }
      .btn-copy-big {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>車輛到廠／離廠紀錄</h1>

    <!-- 輸入列 -->
    <div class="form-row">
      <div class="form-group field-group">
        <label>日期（預設為今天，可手動修改）</label>
        <input type="date" id="dateInput" />
      </div>

      <div class="form-group field-group">
        <label>車種（可輸入或選擇）</label>
        <input list="vehiclePresets" id="vehicleTypeInput"
               placeholder="3PL幹線車(南車) / 3PL爆量車1 / ES幹線車 / 自訂" />
        <datalist id="vehiclePresets">
          <option value="3PL幹線車(南車)"></option>
          <option value="3PL爆量車1"></option>
          <option value="3PL爆量車2"></option>
          <option value="3PL爆量車3"></option>
          <option value="ES幹線車"></option>
          <option value="ES爆量車1"></option>
          <option value="ES爆量車2"></option>
        </datalist>

        <!-- 常用車種快速選擇（縮減版） -->
        <div class="quick-types">
          <span style="font-size:12px;color:#555;margin-right:4px;">快速選擇：</span>
          <button type="button" class="quick-type-btn" onclick="setVehicleType('3PL幹線車(南車)')">3PL幹線車(南車)</button>
          <button type="button" class="quick-type-btn" onclick="setVehicleType('3PL爆量車1')">3PL爆量車1</button>
          <button type="button" class="quick-type-btn" onclick="setVehicleType('3PL爆量車2')">3PL爆量車2</button>
          <button type="button" class="quick-type-btn" onclick="setVehicleType('ES幹線車')">ES幹線車</button>
        </div>
      </div>

      <div class="form-group field-group">
        <label>到廠時間（24小時制 HH:MM）</label>
        <input type="text" id="arriveTime" placeholder="例如：0830 或 14:05" />
      </div>

      <div class="form-group field-group">
        <label>離廠時間（24小時制 HH:MM）</label>
        <input type="text" id="leaveTime" placeholder="例如：0930 或 16:45" />
      </div>

      <div class="form-group button-group">
        <button class="btn-primary" id="addRecordBtn">新增紀錄</button>
      </div>
    </div>

    <div class="hint">
      ※ 時間可輸入 <b>純數字</b> 或 HH:MM，例如：0500 → 05:00，930 → 09:30。（資料會自動儲存於本機）
    </div>

    <!-- 表格 -->
    <table>
      <thead>
        <tr>
          <th>序號</th>
          <th>日期</th>
          <th>車種</th>
          <th>到廠</th>
          <th>離廠</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="recordTbody"></tbody>
    </table>
    <div id="noDataText">尚無紀錄</div>

    <!-- 複製文字區 -->
    <h3>整理內容（可複製貼到通訊軟體）</h3>
    <textarea id="outputText" readonly>尚無紀錄</textarea>

    <!-- 按鈕列：左側兩顆，右側一大顆複製 -->
    <div class="actions-row">
      <div class="actions-left">
        <button class="btn-secondary" id="generateTextBtn">重新整理</button>
        <button class="btn-danger" id="clearBtn">一鍵清除</button>
      </div>
      <div class="actions-right">
        <button class="btn-copy-big" id="copyBtn">一鍵複製</button>
      </div>
    </div>

    <div id="message" class="message"></div>
  </div>

<script>
  const records = [];
  const STORAGE_KEY = "vehicle_records_v1";

  const dateInput        = document.getElementById("dateInput");
  const vehicleTypeInput = document.getElementById("vehicleTypeInput");
  const arriveTimeEl     = document.getElementById("arriveTime");
  const leaveTimeEl      = document.getElementById("leaveTime");
  const recordTbody      = document.getElementById("recordTbody");
  const outputText       = document.getElementById("outputText");
  const messageEl        = document.getElementById("message");
  const noDataText       = document.getElementById("noDataText");

  // 取得今天日期字串：YYYY-MM-DD
  function getTodayStr() {
    const now = new Date();
    return now.toISOString().split("T")[0];
  }

  // 初始預設日期為今天（重新整理時會更新為當天）
  dateInput.value = getTodayStr();

  // 快速選擇車種
  function setVehicleType(type) {
    vehicleTypeInput.value = type;
    vehicleTypeInput.focus();
  }
  window.setVehicleType = setVehicleType;

  // 自動儲存到 localStorage
  function saveToStorage() {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
    } catch (e) {
      console.warn("無法儲存到瀏覽器：", e);
    }
  }

  function loadFromStorage() {
    try {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return;
      const parsed = JSON.parse(data);
      if (!Array.isArray(parsed)) return;
      records.push(...parsed);
      sortRecords();
      renderTable();
      generateText();
    } catch (e) {
      console.warn("讀取儲存紀錄失敗：", e);
    }
  }

  // 文字時間 → 正規 24 小時 HH:MM，支援 0830 / 930 / 8:30 / 08:30
  function normalizeTime(str, label) {
    str = (str || "").trim();
    if (!str) return ""; // 允許空白

    // 情況1：有冒號 HH:MM 或 H:M
    let m = str.match(/^(\d{1,2}):(\d{1,2})$/);
    if (m) {
      let h  = parseInt(m[1], 10);
      let mi = parseInt(m[2], 10);
      if (h < 0 || h > 23 || mi < 0 || mi > 59) {
        alert(label + " 時間不合理，請輸入 00:00～23:59");
        return null;
      }
      return String(h).padStart(2, "0") + ":" + String(mi).padStart(2, "0");
    }

    // 情況2：純數字，長度 3 或 4，例如 930, 1430, 0500
    m = str.match(/^(\d{3,4})$/);
    if (m) {
      const numStr = m[1];
      let h, mi;
      if (numStr.length === 3) {
        h  = parseInt(numStr.slice(0, 1), 10);
        mi = parseInt(numStr.slice(1), 10);
      } else {
        h  = parseInt(numStr.slice(0, 2), 10);
        mi = parseInt(numStr.slice(2), 10);
      }
      if (h < 0 || h > 23 || mi < 0 || mi > 59) {
        alert(label + " 時間不合理，請輸入 000～2359 或 0000～2359");
        return null;
      }
      return String(h).padStart(2, "0") + ":" + String(mi).padStart(2, "0");
    }

    alert(label + " 請輸入 24 小時制時間，例如 0830、930 或 08:30");
    return null;
  }

  function sortRecords() {
    records.sort((a, b) => {
      if (a.date !== b.date) return a.date.localeCompare(b.date);
      return (a.arrive || "99:99").localeCompare(b.arrive || "99:99");
    });
  }

  function renderTable() {
    recordTbody.innerHTML = "";
    if (records.length === 0) {
      noDataText.style.display = "block";
      return;
    }
    noDataText.style.display = "none";

    records.forEach((r, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${r.date}</td>
        <td>${r.type}</td>
        <td>${r.arrive || "-"}</td>
        <td>${r.leave || "-"}</td>
        <td><button class="btn-danger" onclick="deleteRecord(${i})">刪除</button></td>
      `;
      recordTbody.appendChild(tr);
    });
  }

  // 多行排版的輸出文字
  function generateText() {
    if (records.length === 0) {
      outputText.value = "尚無紀錄";
      return;
    }
    const lines = records.map(r => {
      const dateStr = r.date.replace(/-/g, "/");
      const arrive  = r.arrive || "-";
      const leave   = r.leave  || "-";
      return (
        `${dateStr}  ${r.type}\n` +
        `    到廠 ${arrive}\n` +
        `    離廠 ${leave}`
      );
    });
    // 每筆之間空一行
    outputText.value = lines.join("\n\n");
  }

  document.getElementById("addRecordBtn").onclick = () => {
    // 日期：如果空白，就幫忙填今天；如果你手動改過，就用你填的
    let date = dateInput.value.trim();
    if (!date) {
      date = getTodayStr();
      dateInput.value = date;
    }

    const type      = vehicleTypeInput.value.trim();
    const arriveRaw = arriveTimeEl.value;
    const leaveRaw  = leaveTimeEl.value;

    if (!type) {
      alert("請輸入車種");
      return;
    }
    if (!arriveRaw.trim() && !leaveRaw.trim()) {
      alert("到廠時間與離廠時間至少填一個");
      return;
    }

    const arrive = normalizeTime(arriveRaw, "到廠時間");
    if (arrive === null) return;
    const leave  = normalizeTime(leaveRaw, "離廠時間");
    if (leave === null) return;

    if (arrive) arriveTimeEl.value = arrive;
    if (leave)  leaveTimeEl.value  = leave;

    records.push({ date, type, arrive, leave });
    sortRecords();
    renderTable();
    generateText();
    saveToStorage();  // 自動存檔

    // 成功後保留日期欄位內容，清空車種與時間
    vehicleTypeInput.value = "";
    arriveTimeEl.value = "";
    leaveTimeEl.value  = "";
  };

  window.deleteRecord = (i) => {
    records.splice(i, 1);
    sortRecords();
    renderTable();
    generateText();
    saveToStorage();
  };

  document.getElementById("copyBtn").onclick = async () => {
    const text = outputText.value;
    if (!text || text === "尚無紀錄") {
      alert("目前沒有可複製的內容");
      return;
    }
    await navigator.clipboard.writeText(text);
    messageEl.textContent = "已複製！";
    setTimeout(() => (messageEl.textContent = ""), 2000);
  };

  document.getElementById("generateTextBtn").onclick = () => {
    sortRecords();
    renderTable();
    generateText();
    messageEl.textContent = "已重新整理";
    setTimeout(() => (messageEl.textContent = ""), 2000);
  };

  document.getElementById("clearBtn").onclick = () => {
    if (confirm("確定要清除全部紀錄嗎？（會一併清除自動儲存）")) {
      records.length = 0;
      renderTable();
      generateText();
      try {
        localStorage.removeItem(STORAGE_KEY);
      } catch (e) {}
    }
  };

  // 初始載入自動存檔資料
  loadFromStorage();
  if (records.length === 0) {
    renderTable();
    generateText();
  }
</script>

</body>
</html>
